<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Библиотека</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style_2.css">
</head>
<body>
<!-- Задание №1 -->
<div class="container mt-5 library">

  <h1 class="text-center">Управление библиотекой</h1>
    <div class="form-group row align-items-center">
      <label for="searchInput" class="col-sm-2 col-form-label"><h5>Поиск книги:</h5></label>
      <div class="col-sm-10">
        <input type="text" id="searchInput" class="form-control" placeholder="Введите название книги">
      </div>
    </div>

    <div class="form-group row align-items-center">
      <label for="bookTitle" class="col-sm-2 col-form-label"><h5>Добавить книгу:</h5></label>
      <div class="col-sm-8">
        <input type="text" id="bookTitle" class="form-control" placeholder="Введите название книги">
      </div>
      <div class="col-sm-2">
        <button id="addBookButton" class="btn btn-primary">Добавить книгу</button>
      </div>
    </div>

    <h5>Список книг:</h5>
    <table class="table table-bordered">
    <thead class="thead-light">
      <tr>
        <th>Наименование книги</th>
        <th>Действия</th>
      </tr>
    </thead>
    <tbody id="bookList"></tbody>
    </table>

  <p id="message" class="text-danger"></p>

</div>


<!-- Задание №2 -->
<div class="container mt-5 review">
  <h1 class="text-center mb-4">Оставьте свой отзыв</h1>

  <!-- Строка для наименования продукта -->
  <div class="form-group row">
      <label for="product-input" class="col-sm-3 col-form-label">Наименование продукта</label>
      <div class="col-sm-9">
          <input type="text" id="product-input" class="form-control" placeholder="Введите наименование продукта..." />
      </div>
  </div>

  <!-- Строка для отзыва -->
  <div class="form-group row">
      <label for="review-input" class="col-sm-3 col-form-label">Ваш отзыв</label>
      <div class="col-sm-9">
          <textarea id="review-input" class="form-control" rows="4" placeholder="Введите ваш отзыв..."></textarea>
      </div>
  </div>

  <button id="submit-button" class="btn btn-primary btn-block">Отправить отзыв</button>

  <div id="reviews-container" class="mt-4"></div>
</div>

<script src="library.js"></script>
<script src="reviews.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
