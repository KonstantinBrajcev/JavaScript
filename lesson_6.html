<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson_6</title>
</head>
<body>
<p class="super_element">Привет</p>
  <img src="https://placeimg.com/50/50/animals" alt="">
  <img src="https://placeimg.com/50/50/arch" alt="">
  <img src="https://placeimg.com/50/50/nature" alt="">
  <img src="https://placeimg.com/50/50/people" alt="">
  <img src="https://placeimg.com/50/50/tech" alt="">
  <img src="https://placeimg.com/50/50/tech/grayscale" alt="">
  <img src="https://placeimg.com/50/50/tech/sepia" alt="">
<br>
  <button>Кнопка</button>
  <button class="super_element">Кнопка с классом btn</button>
  <button>Кнопка</button>
<br>
  <textarea></textarea>
<br>
<ul>
  <li><button>Кнопка 1</button></li>
  <li><button>Кнопка 2</button></li>
  <li><button>Кнопка 3</button></li>
  <li><button>Кнопка 4</button></li>
</ul>

<script>
  "use strict";
  
  // 1. Необходимо вывести сообщение в консоль "все теги прогрузились", когда все теги будут созданы браузером.
  document.addEventListener("DOMContentLoaded", function() {
      console.log("все теги прогрузились");
  });

  // 2. Необходимо вывести сообщение в консоль "страница загрузилась", когда все ресурсы страницы будут загружены.
  window.addEventListener("load", function() {
      console.log("страница загрузилась");
  });

  // 3. При клике на какой-либо тег на странице в консоль должно выводиться сообщение наподобие:
  // - Класс "super_element" присутствует в элементе "div".
  document.addEventListener('click', function(event) {
      const tagName = event.target.tagName.toLowerCase();
      const hasSuperElement = event.target.classList.contains('super_element');
      console.log(`Класс "super_element" ${hasSuperElement ? 'присутствует' : 'отсутствует'} в элементе "${tagName}".`);
  });

  // 4. Сделайте, чтобы при наведении на textarea в консоли появлялось сообщение: "Вы навели на textarea."
  const textarea = document.querySelector('textarea');
  textarea.addEventListener('mouseenter', function() {
      console.log("Вы навели на textarea.");
  });

  // 5. Необходимо повесить событие клика на тег ul.
  const ul = document.querySelector('ul');
  ul.addEventListener('click', function(event) {
      if (event.target.tagName.toLowerCase() === 'button') {
          console.log(event.target.textContent);
      }
  });

  // 6. Вопрос: Почему в console.log пишется сначала текст из 5 задания и только потом выводится текст из 3 задания, если мы кликаем по кнопкам в ul?
  // Ответ: Это происходит из-за порядка всплытия событий. Сначала срабатывает событие клика на элементе ul, и обработчик этого события выполняется. 
  // Затем, после завершения обработки клика по кнопке внутри ul, событие передается вверх к документу, и срабатывает обработчик клика, который 
  // выводит информацию о классе "super_element".

  // 7. С помощью JS необходимо изменить цвет заднего фона каждого второго тега li.
  const listItems = document.querySelectorAll('li');
  listItems.forEach((li, index) => {
      if (index % 2 !== 0) {
          li.style.backgroundColor = 'lightgray';
      }
  });
</script>
</body>
</html>
