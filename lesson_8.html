<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lesson_8</title>
</head>
<body>
  <input id="from" type="text">В инпуте написано: <span></span>
<br>
<button class="messageBtn">Показать блок</button>
<div class="message">Привет :)</div>
<br>

<form>
  <label>Первый инпут:
    <input class="form-control" type="text">
  </label>
  <br>
  <br>
  <label>Второй инпут:
    <select class="form-control">
      <option value=""></option>
      <option value="1">Один</option>
      <option value="2">Два</option>
    </select>
  </label>
  <br>
  <br>
  <button>Отправить</button>
</form>

<script>
  "use strict";

  // 1. При изменении значения в input с id="from", значение содержащееся в нем должно моментально отображаться в span.
  const inputFrom = document.getElementById('from');
  const span = document.querySelector('span');
  inputFrom.addEventListener('input', function() {
      span.textContent = inputFrom.value;
  });

  // 2. При клике на кнопку с классом messageBtn необходимо элементу с классом message:
  const messageBtn = document.querySelector('.messageBtn');
  const messageDiv = document.querySelector('.message');
  messageBtn.addEventListener('click', function() {
      messageDiv.classList.add('animate_animated', 'animate_fadeInLeftBig');
      messageDiv.style.visibility = 'visible';
  });

  // 3. Необходимо при отправке формы проверить, заполнены ли все поля в этой форме.
  const form = document.querySelector('form');
  const inputs = form.querySelectorAll('.form-control');
  form.addEventListener('submit', function(event) {
      let allFilled = true;
      inputs.forEach(input => {
          if (input.value.trim() === '') {
              input.classList.add('error');
              allFilled = false;
          } else {
              input.classList.remove('error');
          }
      });
      if (!allFilled) {
          event.preventDefault(); // предотвращаем отправку формы
      }
  });

  // Проверка при вводе в поля
  inputs.forEach(input => {
      input.addEventListener('input', function() {
          if (input.value.trim() === '') {
              input.classList.add('error');
          } else {
              input.classList.remove('error');
          }
      });
  });
</script>
</body>
</html>
